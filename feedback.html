    <h1>Customer Feedback:</h1>
    <form method ="post" action="https://oim-apis.herokuapp.com/form">
        <fieldset>
            <legend>Your Information:</legend>
        <div>
        <label for="name">First Name:</label>
        <input
          id="firstname"
          maxlength="100"
          name="firstname"
          placeholder="Enter your first name here"
          type="text"
        >
      </div>
      <br>
      <div>
        <label for="name">Last Name:</label>
        <input
          id="lastname"
          maxlength="100"
          name="lastname"
          placeholder="Enter your last name here"
          type="text"
        >
      </div>
      <br>
      <div>
        <label for="email">Email:</label>
        <input
          id="email"
          maxlength="100"
          name="email"
          placeholder="Enter your email here"
          type="text"
        >
      </div>
      <br>
    </fieldset>
    <fieldset>
        <legend>Your Review:</legend>
        <div>
            <label for="type">What do you want to see more of on this site? </label>
            <select id="guitar" name="guitar">
            <option value=""></option>
            <option value="blog">Advice/Blog Posts</option>
            <option value="song">Song Recommendations</option>
            <option value="vid">Videos</option>
            <option value="learn">Instruction/Teaching</option>
            </select>
                    <br><br>
                    <div>What type of guitar are you learning? 
                        <br>
                        <input type="radio" name="quality" value ="electric"/>
                        <label>Electric 
                        <input type="radio" name="quality" value ="accousic"/>    
                        </label>
                        <label>Accoustic
                    </div>
                    <br>
                    <label for="comments">Comments:</label>
                <div>
                    <textarea id="comments" name="comments" rows="5" cols="25"></textarea>
                </div>
                <label class="container">Add me to the email list
                    <input type="checkbox" checked="checked">
                </label>
                <br><br>
                <button type="submit" value="Submit">Submit</button>
                <button type="reset" value="Reset">Reset</button>
    </fieldset>
    </form>
